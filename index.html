<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazenda Animada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="farm-container">
    <!-- Céu e elementos celestes -->
    <div class="sky">
      <div class="sun"></div>
      <div class="moon"></div>
      <div class="stars"></div>
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
    </div>
    
    <!-- Terreno e elementos da fazenda -->
    <div class="ground">
      <!-- Árvores -->
      <div class="tree tree-1"></div>
      <div class="tree tree-2"></div>
      
      <!-- Celeiro e silo -->
      <div class="barn">
        <div class="barn-door"></div>
        <div class="barn-roof"></div>
        <div class="barn-window"></div>
      </div>
      <div class="silo"></div>
      
      <!-- Cerca -->
      <div class="fence">
        <div class="fence-post"></div>
        <div class="fence-post"></div>
        <div class="fence-post"></div>
        <div class="fence-post"></div>
        <div class="fence-post"></div>
        <div class="fence-rail"></div>
        <div class="fence-rail"></div>
      </div>
      
      <!-- Plantações -->
      <div class="crops">
        <div class="corn-field">
          <div class="corn corn-1"></div>
          <div class="corn corn-2"></div>
          <div class="corn corn-3"></div>
          <div class="corn corn-4"></div>
          <div class="corn corn-5"></div>
          <div class="corn corn-6"></div>
          <div class="corn corn-7"></div>
          <div class="corn corn-8"></div>
        </div>
        <div class="sunflower-field">
          <div class="sunflower sunflower-1"></div>
          <div class="sunflower sunflower-2"></div>
          <div class="sunflower sunflower-3"></div>
        </div>
      </div>
      
      <!-- Caminho de terra -->
      <div class="dirt-path"></div>
      
      <!-- Animais -->
      <div class="cow">
        <div class="cow-head">
          <div class="cow-eye"></div>
          <div class="cow-eye"></div>
        </div>
        <div class="cow-body"></div>
        <div class="cow-legs"></div>
        <div class="cow-tail"></div>
      </div>
      
      <div class="pig">
        <div class="pig-head">
          <div class="pig-eye"></div>
          <div class="pig-eye"></div>
          <div class="pig-snout"></div>
        </div>
        <div class="pig-body"></div>
        <div class="pig-legs"></div>
        <div class="pig-tail"></div>
      </div>
      
      <div class="chicken">
        <div class="chicken-head">
          <div class="chicken-eye"></div>
          <div class="chicken-beak"></div>
          <div class="chicken-comb"></div>
        </div>
        <div class="chicken-body"></div>
        <div class="chicken-legs"></div>
        <div class="chicken-wing"></div>
      </div>
      
      <!-- Fazendeiro -->
      <div class="farmer">
        <div class="farmer-head">
          <div class="farmer-hat"></div>
          <div class="farmer-face">
            <div class="farmer-eye"></div>
            <div class="farmer-eye"></div>
            <div class="farmer-mouth"></div>
          </div>
        </div>
        <div class="farmer-body"></div>
        <div class="farmer-arm-left"></div>
        <div class="farmer-arm-right"></div>
        <div class="farmer-legs"></div>
        <div class="watering-can"></div>
      </div>
    </div>
  </div>
</body>
</html>
